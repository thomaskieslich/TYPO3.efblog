<div class="tx-efblog-detail-comments" id="comments">
	<f:if condition="{post.comments -> f:count()} > 1">
		<f:then>
			<h3>{post.comments -> f:count()} {f:translate(key : 'comments_comments')}</h3>
		</f:then>
		<f:else>
			<h3>{post.comments -> f:count()} {f:translate(key : 'comments_comment')}</h3>
		</f:else>
	</f:if>
	<p class="tx-efblog-comments-rss">
		{f:translate(key : 'comments_rss') -> f:link.page(pageUid : '{settings.detailUid}', pageType : '101', additionalParams : '{tx_efblog_fe1:{post : post}}')}
	</p>

	<div class="tx-efblog-comments-list">
		<f:for each="{comments}" as="comment" iteration="comIterator">
			<div class="item odd" id="comment_{comment.uid}">
				<f:render partial="CommentElement" arguments="{comment : comment.main, comIterator : comIterator, isMainComment : 1, post : post, allowComments: allowComments}"/>
				<f:if condition="{comment.childs}">
					<f:for each="{comment.childs}" as="answer" iteration="answerIterator">
						<div class="answers">
							<f:render partial="CommentElement" arguments="{comment : answer, comIterator : comIterator, isMainComment : 0, post : post}"/>
						</div>
					</f:for>
				</f:if>
			</div>
		</f:for>
	</div>
</div>
