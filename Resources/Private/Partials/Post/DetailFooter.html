<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:section name="main">
		<div class="tx-efblog-detail-footer">
			<div class="more">
				<f:if condition="{post.teaserLink.link}">
					<f:if condition="{post.teaserLink.target}">
						<f:then>
							<f:link.page pageUid="{post.teaserLink.link}" target="{post.teaserLink.target}">
								{post.teaserLinkTitle}
							</f:link.page>
						</f:then>
						<f:else>
							<f:link.page pageUid="{post.teaserLink.link}">
								{post.teaserLinkTitle}
							</f:link.page>
						</f:else>
					</f:if>
				</f:if>
			</div>

			<div class="info">
				<f:if condition="{post.views} > 1">
					<f:then>
						<span class="views">{post.views} <span class="label">{f:translate(key : 'list_views')} </span></span>|
					</f:then>
					<f:else>
						<span class="view">{post.views} <span class="label">{f:translate(key : 'list_view')} </span></span>|
					</f:else>
				</f:if>

				<span class="date">{post.date -> f:format.date(format:'{settings.detailView.dateFormat}')}</span>

				<f:if condition="{post.categories}">
					|
					<f:for each="{post.categories}" as="category" iteration="catIterator">
						<f:if condition="{catIterator.isLast}">
							<f:then>
								<f:link.page pageUid="{settings.categoryUid}" additionalParams="{tx_efblog_fe1:{category : category}}" title="{category.title}">
									{category.title}
								</f:link.page>
							</f:then>
							<f:else>
								<f:link.page pageUid="{settings.categoryUid}" additionalParams="{tx_efblog_fe1:{category : category}}" title="{category.title}">
									{category.title},
								</f:link.page>
							</f:else>
						</f:if>
					</f:for>
				</f:if>
			</div>
		</div>

	</f:section>

</div>
