{namespace tk=Tx_Tkblog_ViewHelpers}
<f:layout name="default" />
<f:section name="content">
	<div>
		<h1>Search Title</h1>
		<f:form  action="list" pageUid="{pageUri}">
			<f:form.textbox name="searchPhrase" value="{searchPhrase}" class="search" id="searchPhrase" />
			<tk:widget.autocomplete for="searchPhrase" objects="{posts}" searchProperty="title" />
			<f:form.submit value="Send Search" />
		</f:form>
	</div>
</f:section>
