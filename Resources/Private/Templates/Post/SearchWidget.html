{namespace tk=Tx_Tkblog_ViewHelpers}
<f:layout name="default" />
<f:section name="content">
	<div>
		<h1>Search Title</h1>
		<f:form  action="list" pageUid="{pageUri}">
			<f:form.textbox name="searchPhrase" value="{searchPhrase}" class="search" />
			<tk:widget.autocomplete for="searchPhrase" objects="{posts}" searchProperty="title" />
			<f:form.submit value="Send Search" />
		</f:form>
		
		<h1>Search author</h1>
		<form>
			<input type="text" id="author" />
			<tk:widget.autocomplete for="author" objects="{posts}" searchProperty="author" />
		</form>
	</div>
</f:section>
