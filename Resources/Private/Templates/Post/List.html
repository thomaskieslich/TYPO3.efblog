{namespace tk=ThomasKieslich\Efblog\ViewHelpers}
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers">

	<f:layout name="Default"/>
	<f:section name="content">
		<f:if condition="{settings.replaceTitle}">
			{settings.blogTitle -> tk:document.title(mode: 'replace')}
		</f:if>

		<tk:widget.paginate objects="{posts}" as="paginatedPosts" configuration="{settings.listView.paginator}">
			<f:for each="{paginatedPosts}" as="post">
				<div class="tx-efblog-list-item">
					<f:render partial="Post/ListItemBody" arguments="{post : post}" section="main"/>
					<f:render partial="Post/ListItemFooter" arguments="{post : post}" section="main"/>
				</div>
			</f:for>
		</tk:widget.paginate>
	</f:section>

</div>
