<f:layout name="default" />
<f:section name="content">
	<div>
		<f:for each="{posts}" as="post">
			<f:link.page pageUid="{pageUri}" additionalParams="{tx_tkblog_fe1: {action: 'detail', post : post, backPid : backPid, counter : 1}}">
				{post.title -> f:format.crop(maxCharacters: '{settings.viewsWidget.cropLink}',  append: "{f:translate(key : 'widget_latest_more')}")}
				({post.views})
			</f:link.page><br>
		</f:for>
	</div>
</f:section>
