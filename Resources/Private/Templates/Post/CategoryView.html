<f:layout name="default" />
<f:section name="content">
    <div class="tx-tkblog-view-category">

        <f:for each="{categories}" as="category">          
            <f:cycle as="row" values="{0: 'odd', 1: 'even'}">
                <div class="element {row}">    
                    <h2>{category.title}</h2>
                    <p>{category.description}</p>
                    <f:if condition="{category.image}">
                        {f:image(src: "uploads/tx_tkblog/{category.image}", alt: "{category.title}", width: "150m", height: "150m")
                        -> f:link.action(action : 'list', arguments : '{category:category}', pageUid : '{settings.target.listUid}')}
                    </f:if>
                        <ul>
                            <f:render partial="CategoryElement" arguments="{category: category}" /> 
                        </ul>
                </div>
            </f:cycle>
        </f:for>

    </div>
</f:section>
