<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}"/>
</f:if>

<f:renderChildren arguments="{contentArguments}"/>

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}"/>
</f:if>

<f:section name="paginator">
	<ul class="tx-efblog-widget-paginator">
		<li class="first">
			<f:if condition="{pagination.displayRangeStart} > 1">
				<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}">
					<f:translate key="widget.pagination.first"/>
				</f:widget.link>
			</f:if>
		</li>

		<li class="less">
			<f:if condition="{pagination.hasLessPages}">â€¦</f:if>
		</li>

		<li class="previous">
			<f:if condition="{pagination.previousPage}">
				<f:if condition="{pagination.previousPage} > 1">
					<f:then>
						<f:widget.link arguments="{currentPage: pagination.previousPage}"
									   addQueryStringMethod="{configuration.addQueryStringMethod}">
							<f:translate key="widget.pagination.previous"/>
						</f:widget.link>
					</f:then>
					<f:else>
						<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}">
							<f:translate key="widget.pagination.previous"/>
						</f:widget.link>
					</f:else>
				</f:if>
			</f:if>
		</li>

		<f:for each="{pagination.pages}" as="page">
			<f:if condition="{page.isCurrent}">
				<f:then>
					<li class="current">
						{page.number}
					</li>
				</f:then>
				<f:else>
					<li>
						<f:if condition="{page.number} > 1">
							<f:then>
								<f:widget.link arguments="{currentPage: page.number}"
											   addQueryStringMethod="{configuration.addQueryStringMethod}">{page.number}
								</f:widget.link>
							</f:then>
							<f:else>
								<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}">
									{page.number}
								</f:widget.link>
							</f:else>
						</f:if>
					</li>
				</f:else>
			</f:if>
		</f:for>

		<li class="next">
			<f:if condition="{pagination.nextPage}">
				<f:widget.link arguments="{currentPage: pagination.nextPage}"
							   addQueryStringMethod="{configuration.addQueryStringMethod}">
					<f:translate key="widget.pagination.next"/>
				</f:widget.link>
			</f:if>
		</li>

		<li class="more">
			<f:if condition="{pagination.hasMorePages}">â€¦</f:if>
		</li>

		<li class="last">
			<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
				<f:widget.link arguments="{currentPage: pagination.numberOfPages}"
							   addQueryStringMethod="{configuration.addQueryStringMethod}">
					<f:translate key="widget.pagination.last"/>
				</f:widget.link>
			</f:if>
		</li>
	</ul>
</f:section>
