<f:layout name="default" />

This template displays a NEW form for the current domain object.

<f:section name="main">
<h1>New Post</h1>

<f:flashMessages />

<f:render partial="formErrors" />

<f:form method="post" action="create" name="newPost" object="{newPost}">
	<label for="title"><f:translate key="tx_tkblog_domain_model_post.title" /></label><br />
	<f:form.textbox property="title" /><br />
	<f:form.submit value="Create new" />
</f:form>
</f:section>
